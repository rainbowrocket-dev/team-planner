<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A tool for planning the best routes for Pokemon Teams.">
    <link type="text/plain" rel="author" href="/humans.txt"/>
    <link rel="icon" type="image/ico" href="/assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="/pokemon/assets/main.css">
    <script src="/pokemon/assets/app.js" defer></script>
    <script src="/pokemon/assets/jquery.min.js"></script>
    <title>Pokemon Team Planner</title>
  </head>
  <body>
    <header>
      Pokemon Team Planner
    </header>
    <div class="team">
      <form class="selected">
      </form>
    </div>
    <div id="forms">
      <h2 id="label">Filters</h2>
      <form>
        <b>Game</b><br>
        <input type="radio" name="sort" id="red" value="red" onClick="populate(this.value)">
        <label for="red"> Red</label><br>
        <input type="radio" name="sort" id="blue" value="blue" onClick="populate(this.value)">
        <label for="blue"> Blue</label><br>
        <input type="radio" name="sort" id="green" value="green" onClick="populate(this.value)">
        <label for="green"> Green</label><br>
        <input type="radio" name="sort" id="yellow" value="yellow" onClick="populate(this.value)">
        <label for="yellow"> Yellow</label><br>
      </form>
    </div>
    <div class="main">
      <form class="available">
      </form>
    </div>
    <footer>
      Made by Branden Higby
    </footer>
  </body>
</html>
